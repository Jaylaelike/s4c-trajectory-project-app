<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4C Scintillation Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .legend-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .datetime-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #dc2626;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="map"></div>

    <div class="title-container">
        <h1 class="text-2xl font-bold text-gray-800">S4C Index Data</h1>
    </div>

    <div id="datetime-display" class="datetime-container">
        <h2 class="font-bold text-lg mb-1 text-gray-800">Current Time</h2>
        <div id="current-time" class="text-base font-semibold text-red-600">--:--:--</div>
    </div>

    <div id="legend" class="legend-container">
        <h2 class="font-bold text-lg mb-2 text-gray-800">Legend</h2>
        <ul>
            <li class="flex items-center mb-1"><span class="w-8 h-1 mr-2" style="background-color: #dc2626; opacity: 0.3;"></span>Full Trajectory</li>
            <li class="flex items-center mb-1"><span class="w-8 h-1 mr-2" style="background-color: #dc2626;"></span>Active Path</li>
            <li class="flex items-center mb-1"><span class="w-4 h-4 rounded-full mr-2 border-2 border-white" style="background-color: #fd8d3c;"></span>Current Position</li>
            <li class="flex items-center mb-1">
                <span class="mr-2 px-2 py-1 text-xs border rounded" style="background-color: rgba(255,255,255,0.9); border-color: #fd8d3c; font-weight: 600;">SAT</span>
                Data Label
            </li>
        </ul>
        <div class="mt-3 text-sm text-gray-600">
            <p><strong>S4C Index Colors:</strong></p>
            <div class="grid grid-cols-2 gap-1 mt-1">
                <span class="flex items-center"><span class="w-3 h-3 rounded-full mr-1" style="background-color: #ffffcc;"></span>Low (&lt;0.10)</span>
                <span class="flex items-center"><span class="w-3 h-3 rounded-full mr-1" style="background-color: #fd8d3c;"></span>Medium</span>
                <span class="flex items-center"><span class="w-3 h-3 rounded-full mr-1" style="background-color: #f03b20;"></span>High</span>
                <span class="flex items-center"><span class="w-3 h-3 rounded-full mr-1" style="background-color: #bd0026;"></span>Very High</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
