<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4C Scintillation Map</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .legend-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="map"></div>

    <div class="title-container">
        <h1 class="text-2xl font-bold text-gray-800">S4C Scintillation Data</h1>
    </div>

    <div id="legend" class="legend-container">
        <h2 class="font-bold text-lg mb-2 text-gray-800">S4C Index</h2>
        <ul>
            <li class="flex items-center mb-1"><span class="w-4 h-4 rounded-full mr-2 border border-gray-300" style="background-color: #ffffcc;"></span>Low (&lt;0.10)</li>
            <li class="flex items-center mb-1"><span class="w-4 h-4 rounded-full mr-2 border border-gray-300" style="background-color: #fd8d3c;"></span>Medium (0.10-0.18)</li>
            <li class="flex items-center mb-1"><span class="w-4 h-4 rounded-full mr-2 border border-gray-300" style="background-color: #f03b20;"></span>High (0.18-0.26)</li>
            <li class="flex items-center"><span class="w-4 h-4 rounded-full mr-2 border border-gray-300" style="background-color: #bd0026;"></span>Very High (&gt;0.26)</li>
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
